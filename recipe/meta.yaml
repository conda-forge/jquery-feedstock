{% set name = "jquery" %}
{% set version = "3.3.1" %}
{% set sha256 = "b8442ed017e5311995d7174afe7ee1d06485915def347644971efcc8338d37b4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jquery/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: npm install -g .

requirements:
  build:
    - nodejs
    
test:
  requires:
    - nodejs
  commands:
    - npm list -g jquery
   

about:
  home: https://github.com/jquery/jquery
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'jQuery JavaScript Library'
  description: |
    jQuery JavaScript Library  
  doc_url: https://api.jquery.com/
  dev_url: https://github.com/jquery/jquery

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
