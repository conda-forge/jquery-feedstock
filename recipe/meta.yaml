{% set name = "jquery" %}
{% set version = "3.4.0" %}
{% set sha256 = "90286657c266e8d616f856405fd66962e09904092a6dad940016955c35b0f61d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jquery/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: |
    tgz=$(npm pack)
    npm install -g $tgz

requirements:
  build:
    - nodejs
    
test:
  requires:
    - nodejs
  commands:
    - npm list -g jquery
   

about:
  home: https://github.com/jquery/jquery
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'jQuery JavaScript Library'
  description: |
    jQuery JavaScript Library  
  doc_url: https://api.jquery.com/
  dev_url: https://github.com/jquery/jquery

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
