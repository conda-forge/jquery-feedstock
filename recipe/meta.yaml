{% set name = "jquery" %}
{% set version = "3.6.4" %}
{% set sha256 = "5eeab14c3bbe58a69f538da292329f8e831e5ce22c4f3fddd4b7c980de7ffb49" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jquery/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: |
    tgz=$(npm pack)
    npm install -g $tgz

requirements:
  build:
    - nodejs

test:
  requires:
    - nodejs
  commands:
    - npm list -g jquery


about:
  home: https://github.com/jquery/jquery
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: jQuery JavaScript Library
  description: |
    jQuery JavaScript Library  
  doc_url: https://api.jquery.com/
  dev_url: https://github.com/jquery/jquery

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
